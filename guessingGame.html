<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="css/style.css/style.css/style.css" />
</head>
<body>
      <div class="parent1">
       <div class="PlayerOneInfo">
        <h1>Player One </h1>
        <span class="errorHolder"></span>
        <input
        type="text"
        name="PlayerOneInput"
        id="PlayerOneInput"
        placeholder="0~10"
        />

        <button class="Startbtn">Start</button>
       </div>
      </div>

      <!-- Player Two -->
    
     <div class="parent2">
        <div class="PlayerTwoInfo">
         <h1>Player Two </h1>
         <span class="errorHolder2"></span>
         <input
         type="text"
         name="PlayerTwoInput"
         id="PlayerTwoInput"
         placeholder="0~10"
         />
 
         <button class="Guess">Guess</button>
        </div>
       </div>
 

    <script src="js/main.js"></script>
</body>
</html>
